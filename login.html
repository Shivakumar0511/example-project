<body bgcolor="mistyrose">
<h1 align="center"> Student Regristration Form</h1>
<label for="name">Full Name:</label>
<input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
<label for="Roll no">Rollno:</label>
<input type="Roll no" id="email" name="Roll no" placeholder="enter your Roll no" required><br><br>
<label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male"> Male
        <input type="radio" id="female" name="gender" value="Female"> Female<br><br>
 <label for="course">Course:</label><br>
        <select id="course" name="course">
            <option value="">--Select Course--</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
<option value="MBA">MBA</option>
            <option value="B.Sc">B.Sc</option>
            <option value="M.Sc">M.Sc</option>
        </select><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="3" placeholder="Enter your address"></textarea><br><br>

</body>
</html>
